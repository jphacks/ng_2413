<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/recipe.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-light" style="background-color: black;">
    <h1>一日の献立</h1>
    <div class="menu-container">
        <!-- 朝食カード -->
        <div class="menu-card">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/焼き鮭.jpeg') }}" alt="サンプル画像">
            </div>
            <div class="menu-content">
                <ul>
                    {% for idx, row in menus.get('朝食').iterrows() %}
                    <li>{{ row['dish'] }}</li>
                    {% endfor %}
                </ul>
                <div class="menu-footer">
                    <button class="arrow-btn left-arrow">←</button>
                    <a href="/menu/recipe/breakfast" class="menu-title">朝食</a>
                    <button class="arrow-btn right-arrow">→</button>
                </div>
            </div>
        </div>

        <!-- 昼食カード -->
        <div class="menu-card">
            <div class="image-container">

            </div>
            <div class="menu-content">
                <ul>
                    {% for idx, row in menus.get('昼食').iterrows() %}
                    <li>{{ row['dish'] }}</li>
                    {% endfor %}
                </ul>
                <div class="menu-footer">
                    <button class="arrow-btn left-arrow">←</button>
                    <a href="/menu/recipe/lunch" class="menu-title">昼食</a>
                    <button class="arrow-btn right-arrow">→</button>
                </div>
            </div>
        </div>

        <!-- 夕食カード -->
        <div class="menu-card">
            <div class="image-container">
                <!-- 写真エリア（画像は空） -->
            </div>
            <div class="menu-content">
                <ul>
                    {% for idx, row in menus.get('夕食').iterrows() %}
                    <li>{{ row['dish'] }}</li>
                    {% endfor %}
                </ul>
                <div class="menu-footer">
                    <button class="arrow-btn left-arrow">←</button>
                    <a href="/menu/recipe/dinner" class="menu-title">夕食</a>
                    <button class="arrow-btn right-arrow">→</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
